{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <h1>User Profile</h1>
    <h2>{{user_profile.user}}</h2>
    <img src="{{ request.user.userprofile.profile_picture.url }}" alt="Profile Picture" width="200" height="200">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="file">
        <button type="submit">Save</button>
    </form>
{% endblock %}
</body>
</html>
